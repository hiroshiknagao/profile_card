<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" alt="" class="profile-img">
      </div>

      <div class="text-data">
       <span class="name">Oceanlab</span>
       <span class="job">A beach bum</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="link"><i class='bx bxl-facebook-circle'></i></a>
        <a href="#" class="link"><i class='bx bxl-instagram'></i></a>
        <a href="#" class="link"><i class='bx bxl-linkedin-square'></i></a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class='bx bx-heart' ></i>
            <span class="number">16k</span>
        </div>
        <div class="data">
          <i class='bx bx-message-rounded' ></i>
            <span class="number">8k</span>
        </div>
        <div class="data">
          <i class='bx bx-share' ></i>
            <span class="number">7k</span>
        </div>
      </div>

    </div>





</body>
</html>
